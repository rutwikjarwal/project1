<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Calculator.css">
    <title>calculator</title>
</head>
<body>
    <div class="Calculator">
        <input type="text " placeholder="0" id="inputBox">
        <div>
        <button class="opretorB">AC</button>   
        <button class="opretorB">DEL</button>   
        <button class="opretor">%</button>    
        <button class="opretor">/</button>   
    </div>
        <div>
        <button>7</button>   
        <button>8</button>   
        <button>9</button>   
        <button class="opretor">*</button>   
    </div>
        <div>
        <button>6</button>   
        <button>5</button>   
        <button>4</button>   
        <button class="opretor">-</button>   
    </div>
        <div>
        <button>3</button>   
        <button>2</button>   
        <button>1</button>   
        <button class="opretor">+</button>   
    </div>
        <div>
        <button>00</button>   
        <button>0</button>   
        <button>.</button>   
        <button class="equalbtn">=</button>   
    </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
